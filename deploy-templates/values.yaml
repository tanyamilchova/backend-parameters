# Default values for backend-expose.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: backend-parameters
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets:
# Define secret to pull images. Secret can be provisioned by edp-install or manually.
  - name: regcred
nameOverride: ""
fullnameOverride: ""
framework: java17

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use. If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

livenessProbe:
  tcpSocket:
    port: http

readinessProbe:
  tcpSocket:
    port: http
  initialDelaySeconds: 20

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# -- https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#nodeselector
nodeSelector: {}

# -- https://kubernetes.io/docs/concepts/scheduling-eviction/taint-and-toleration/
tolerations: []

# -- https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#affinity-and-anti-affinity
affinity: {}

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  dnsWildcard: development.krci-dev.cloudmentor.academy
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    # If need to use specific host, define host value below. By default when set 'edpDefault' FQDN: <CODEBASE_NAME>-<CODEBASE_NAMESPACE>.<CLUSTER_DNS_WILDCARD>
    - host: edpDefault
      paths:
        - path: /env
          pathType: ImplementationSpecific
  tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

# ConfigMap for application.properties file content
cmExtraConfig:
  ENV_VAR1: value1
  application.properties: |
    server.port=8080
    logging.level.root=INFO


# ConfigMap for environment variables
cmExtraEnv:
  SERVER_PORT: "8080"
  LOGGING_LEVEL_ROOT: "INFO"


# Secret for application secret properties
secretExtraConfig:
  ENV_VAR4: value4
  applicationSecretProperties: |
    server.port=8080
    logging.level.root=INFO

# Secret for environment variables
secretExtraEnv:
  ENV_VAR2: value2
  ENV_VAR3: value3

application:
  properties:
    from:
      configmap: |-
        server.port=8080
        logging.level.root=INFO

  secret:
    properties:
      from:
        secret: |-
          server.port=8080
          logging.level.root=INFO
